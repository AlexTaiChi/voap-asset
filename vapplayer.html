<!DOCTYPE html>
<html lang="cn"><head><link href="css/main-css.css" rel="stylesheet"></head>
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>super video</title>
    <style>
      html,body {
    width: 100%;
    height: 100%;
    background-color: #292929;
      }
      * {
        padding: 0;
        margin: 0;
      }
      #videoContainer {
    width: 360px;
    height: 540px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
      }
    </style>
  <body>
    <noscript>
      <strong>We're sorry but soucecode doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="videoContainer"></div>
    <!-- built files will be auto injected -->
  <script>
        var param = GetQueryString("param");
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)
                return  unescape(r[2]);
            return null;
        }
        window.open(param);
  </script>

</body>
</html>
